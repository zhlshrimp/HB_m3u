name: Update IPTV Source

on:
  schedule:
    - cron: '0 20 * * *'  # 每天 UTC 22:00 (北京时间 06:00) 运行
  workflow_dispatch:      # 允许手动触发
# --- 新增的部分 START ---
permissions:
  contents: write
# --- 新增的部分 END ---
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run script
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add live.m3u
        # 这里加个防止报错的逻辑：如果没有更新就不提交
        git commit -m "Auto update IPTV sources" || echo "No changes to commit"
        git push


        # ... 上面是你原本生成文件的步骤 ...

    - name: Push to Gitee (HTTPS)
      if: success()
      env:
        # 引用你设置好的变量
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_USER: ${{ secrets.GITEE_USER }}
      run: |
        # 1. 设置远程仓库地址，把 Token 嵌在 URL 里，格式是：https://用户名:Token@gitee.com/用户名/仓库名.git
        # 注意：下面的 main 是分支名，如果你的分支叫 master，请把 main 改成 master
        
        git remote add gitee "https://${GITEE_USER}:${GITEE_TOKEN}@gitee.com/${GITEE_USER}/${{ github.event.repository.name }}.git" || git remote set-url gitee "https://${GITEE_USER}:${GITEE_TOKEN}@gitee.com/${GITEE_USER}/${{ github.event.repository.name }}.git"
        
        # 2. 强制推送到 Gitee
        git push gitee main -f
