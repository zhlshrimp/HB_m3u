name: Update IPTV Source

on:
  schedule:
    # 北京时间每天早上 6:00 运行 (UTC时间 22:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # 允许手动点按钮运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # <--- 重点是这行！0 表示获取完整历史记录

    # 2. 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # 4. 运行合并脚本
    - name: Run merger script
      run: python main.py

    # 5. 提交更改到 GitHub
    - name: Commit and push to GitHub
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add all_live.m3u
        # 如果没有变化，避免报错
        git commit -m "Auto update IPTV list" || echo "No changes to commit"
        git push

    # 6. 同步推送到 Gitee
    - name: Sync to Gitee
      run: |
        # 这里的地址格式为：https://用户名:Token@gitee.com/用户名/仓库名.git
        git remote add gitee "https://${{ secrets.GITEE_USER }}:${{ secrets.GITEE_TOKEN }}@gitee.com/${{ secrets.GITEE_USER }}/${{ github.event.repository.name }}.git"
        
        # 强制推送到 Gitee 的 main 分支 (如果你的主分支是 master，请修改为 master)
        git push -f gitee main
